<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>STAN BLACKPINK</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="slider-container">
        <div class="slider slider-element1">
          <div class="support">
            <div class="support-3d support-3d-1"></div>
            <div class="support-3d support-3d-2"></div>
            <div class="support-3d support-3d-3"></div>
            <div class="support-3d support-3d-4"></div>
            <div class="support-3d support-3d-5"></div>
            <div class="support-3d support-3d-6"></div>
            <div class="support-3d support-3d-7"></div>
            <div class="disc">
              <div class="disc-reflection-left"></div>
              <div class="disc-reflection-right"></div>
              <div class="disc-groove"></div>
              <div class="tag">
                <div class="disc-font disc-name">BLACKPINK</div>
                <div class="disc-font disc-album">SQUARE UP</div>
              </div>
            </div> 
            <div class="buttons">
            </div>
            <div class="tone-arm tone-arm-1 oscillating">
              <div class="tone-arm tone-arm-2"></div>
            </div>
          </div>
        </div>
        <div class="slider slider-element2">
            <div class="book-cover">
              <div class="page-center"></div>
              <div class="book-cover-3d book-cover-3d-1"></div>
              <div class="book-cover-3d book-cover-3d-2"></div>
              <div class="book-cover-3d book-cover-3d-3"></div>
              <div class="book-cover-3d book-cover-3d-4"></div>
              <div class="book-cover-3d book-cover-3d-5"></div>
              <div class="book-cover-3d book-cover-3d-6"></div>
              <div class="book-cover-3d book-cover-3d-7"></div>
              <div class="book-cover-3d book-cover-3d-8"></div>
              <div class="book-cover-3d book-cover-3d-9"></div>
              <div class="book-cover-3d book-cover-3d-10"></div>
              <div class="book-cover-3d book-cover-3d-11"></div>
              <div class="book-cover-3d book-cover-3d-12"></div>
              <div class="book-cover-3d book-cover-3d-13"></div>
              <div class="pages-3d pages-3d-1">
                <div class="turning-page">
                  <img src="images/jennie-bp.png" alt="#">
                  <img src="images/lisa-bp.png" alt="#">
                </div>
                <div class="pages-3d pages-3d-2"></div>
                <div class="pages-3d pages-3d-3"></div>
                <div class="pages-3d pages-3d-4"></div>
                <div class="pages-3d pages-3d-5"></div>
                <div class="pages-3d pages-3d-6">
                  <img src="images/bp-jr.png" alt="">
                </div>
                <div class="pages">
                </div>
              </div>
            </div>
        </div>
        <div class="slider slider-element3">
            <div class="lightstick">
              <img src="images/lightstick.png" alt="#">
            </div>
        </div>
      </div>
    </div>
    <audio src="music/ddu-du-ddu-du.mp3" preload="auto" controls>
      <embed src="music/ddu-du-ddu-du.mp3" loop="false"
      autostart="false">
    </audio>
    <script src="script.js"></script>
  </body>
</html>
